
  <div class="col-sm-2 col-xs-2">
<button  ng-click="newItem()"> Add Item</button>
  </div>
  <div class="col-sm-10 col-xs-10">
  <div google-chart chart="chart"
       style="width:100%"
       agc-on-select="selectHandler(selectedItem)"
       agc-on-mouseover="mouseoverHandler(row, column)"
       agc-on-mouseout="mouseoutHandler(row,column)">
  </div>
  </div>
<p></p>


<div class = "row">
  <div class=" col-sm-4 col-xs-4 offset-sm-4 offset-xs-4">
    <h2>Selected:</h2>
      <div ng-repeat="item in myObj">
        <span class="label label-success">{{item}}</span>
      </div>
  </div>
  <div class="col-sm-4 col-xs-4 offset-sm-2 offset-xs-2">
    <h2>Mouse Over:</h2>
      <div ng-repeat="item in myObjOver">
        <p class="label label-success">{{item}}</p>
      </div>

  </div>

</div>
